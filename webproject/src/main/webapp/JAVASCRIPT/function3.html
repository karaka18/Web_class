<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 표현식</title>
</head>
<body>
	<h3>함수 표현식 형식에 의한 함수 생성 방법</h3>
	<p>익명함수 : 함수 이름이 없다..!!</p>
	
	<script>
		function sum(a,b){
			return a + b;
		}
		// 함수 표현식 : 익명함수
		// 1)함수 이름을 지정하지 않고 변수에 함수를 담아서 저장하는 형식으로 생성(객체)
		// 2)함수 처리 내용이 표현식의 형태로 변수에 저장(할당,대입)된다.
		// 3) 다른 함수의 매개변수로 함수 표현식을 변수에 담아서 넘겨줄 수 있다.
		// ** 콜백함수(Callback function): 함수의 매개변수로 함수 표현식을 넘겨받아 매개변수로 넘어온 함수를 실행하는 기법
		let sum1 = function(a,b){
			return a + b;	//호출한 곳으로 반환값을 돌려주어야 한다.
		}
		document.write(`sum1 = ${sum1}<br>`);
		
		// 익명함수를 호출해서 사용하기 : 변수명(매개변수값 지정)
		// 함수식이 저장된 변수명을 함수명으로 사용한다.!!
		// sum1(10, 5); // 함수 호출도 하고 반환받은 값도 가지고 있다.
		
		document.write(`변수명으로 함수 실행 결과 확인 = ${sum1(10, 5)}<br>`);
		document.write(`------------------<br>`);
		
		// 1-2)익명함수를 다른 함수의 매개변수로 넘겨줄 수 있다.
		
		//			sum1-> 익명 함수 표현식이 담긴 변수
		function cal(func){
			let add = func(10, 5);
			document.write(`add = ${add}<br>`);
			return add;
		}
		
		// 함수 호출 : cal함수의 매개변수로 sum1 (함수 표현식이 담긴) 변수를 넘겨준다.!!
		// cal(sum1); // 함수 호출되하고 결과값도 가지고 있다.
		document.write(`${cal(sum1)}<br>`);
		
		// 익명함수를 호출해서 사용하기 : 변수명(매개변수값 저장)
		
		
		
	</script>
	
	
	
	
</body>
</html>
