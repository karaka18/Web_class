<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 표현식</title>
</head>
<body>
	<h3>2) 즉시 실행 함수 : 함수가 정의되는 즉시 실행되는 함수(함수를 실행하는 순간)</h3>
	<p>익명함수로 한번만 실행하는 1회성 함수를 정의하고 동시에 즉시 실행되는 함수의 형태이다.</p>
	
	<script>
		(function(){
			let userName = prompt("이름입력 >>>");
			document.write(`안녕하세요 ${userName}님<br>`);
		})();
		
	</script>
	
	<hr>
	
	<script>
		//		100, 200
		(function(a,b){
			sum = a + b; // return 받는 변수는 전역변수로 지정
			return sum;
		})(100,200);
		
		document.write(`즉시 실행 함수 결과 = ${sum} 님`);
	</script>
	<hr>
	
	<script>
		// 매개변수값을 전달해서 즉시 실행 함수 내에서 연산 수행후 결과값 저장
		
	</script>
</body>
</html>
