<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제어문(continue문)</title>
<style>
	#sum{
		background-color: #eee; 
		margin:10px auto;
		padding:20px;
		font-weight:bold;
		text-align:center;
		font-size:2em;
		width:500px;
	}

	h1{
		text-align:center;
		font-weight:900;
	}
			
			
			
			
			
	
</style>
</head>
<body>
	<h3>1 ~ 10까지의 합을 구해서 브라우저에 출력하기</h3>
	<h1>짝수끼리 더하기</h1>
	
	<script>
		
		let i, sum1=0,sum2=0;
		
		document.write(`<div id="sum">`);
		for(i=1;i<=10;i++){
			sum1 += i;
			if(i % 2 == 0){
				sum2 += i;
				document.write(` ${i} ---------- ${sum2}<br>`);
			}
		}
		document.write(`1부터 10까지의 합은 ${sum1}<br>`);
		
		document.write(`</div>`);
	
	</script>
	
</body>
</html>
