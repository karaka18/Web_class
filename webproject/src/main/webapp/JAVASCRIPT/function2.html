<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수(function)</title>
</head>
<body>
	<h3>함수의 매개변수에 기본값을 지정해서 사용하기</h3>
	<script>
		// 1) 함수
		// 리
		// 2)
	
		//					5, 10, 15
		function multiple(a = 100,b = 150,c = 200){
			
			// 호출한 곳으로 결과값을 돌려주어야 한다.!!
			return a + b + c;
		}
		
		// let result = multiple(5, 10, 15);	// 호출도 하고 함수내에서 돌려받은 반환값도 가지고 있다.
		// document.write(`result 변수 : ${result}<br>`);
		let result1 = multiple();
		document.write(`result1 변수 : ${result1}<br>`);
		
		// 함수 호출할 때 직접 지정하는 매개변수값은 기본적으로 저장되어 있는 매개변수값을 무시하고 대체되고
		// 모자라는 매개변수 값들은 기본적으로 지정해놓은 값을 사용한다.
		let result2 = multiple(5);
		document.write(`result2 변수 : ${result2}<br>`);
		
		let result3 = multiple(5, 10);
		document.write(`result3 변수 : ${result3}<br>`);
		
		let result4 = multiple(5, 10, 15);
		document.write(`result4 변수 : ${result4}<br>`);
		
	</script>

</body>
</html>
