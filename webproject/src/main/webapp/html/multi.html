<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 멀티미디어 파일 넣기</title>
</head>
<body>

<h3>오디오와 비디오(동영상) 삽입</h3>
<p>1. object 태그로 웹문서에 PDF 파일 삽입하기 </p>
<object data="../medias/product.pdf" width="100" height="100"></object>

<p>2.embed 태그로 spring.mp3 파일 삽입하기 </p>
<embed src="../medias/spring.mp3" width="300" height="100">

<p>3.audio 태그로 spring.mp3 파일 삽입하기 </p>
<audio src="../medias/spring.mp3" controls autoplay loop></audio>

<p>4.video 태그로 salad.mp4 동영상 파일 삽입하기 </p>
<video src="../medias/salad.mp4" controls loop autoplay muted width="400" height="400"
poster="image1/top.jpg"></video>

</body>
</html>
