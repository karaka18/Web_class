<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 관련 스타일(문자색 지정)</title>

<style>
/* 문자색 지정 : color 속성 */
/* color 속성값 4가지 : hsl(또는 hsla), 색상이름, rgb(rgba), 16진수 */
/* 색상값 지정 : red(빨강), green(초록), blue(파랑) 색상을 섞어서표현 */

h1{
	/* 색상이름 : red, green, blue */
	color:red;
}

.accent{
	/* hsl 표현법 : h(hue:색상), s(saturation:채도), l(lightness:명도) */
	color:hsl(0, 70%, 80%);
	font-weight:bold;
}
.accent1{
	/* rgb 표현법 : red(빨강:0~255), green(초록:0~255), blue(파랑:0~255), */
	/* rgba 표현법 : a(alpha : 투명도) -> 0(완전한 투명) ~ 1(완전 불투명) */
	color:rgba(0,0,255, 0.8);
	font-weight: bold;
}
.accent2{
	/* 16진수 표현법 : 색상값을 16진법으로 표현 ( 0 ~ 15 단계 : 10을 넘기는 숫자(a~f)) */
	/* 색상값 : red(빨강: 00 ~ ff), green(초록 : 00 ~ ff), blue(파랑 : 00 ~ ff) 색상을 섞어서 표현 */
	color : #00ff00;
}

</style>


</head>
<body>
	<h3>텍스트 관련 스타일(문자색 지정)</h3>
	
	<h1>레드향</h1>
	<p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
	<p>레드향은 <span class="accent1">한라봉</span>과 <span class="accent2">귤</span>을 교배한 것으로 일반 귤보다 2~3배 크고 과육이 붉고 통통하다.</p>
	<p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방등에 좋은 것으로 알려져 있다.</p>	
</body>
</html>
