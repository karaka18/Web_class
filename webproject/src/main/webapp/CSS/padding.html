<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>바깥쪽 여백(margin)과 안쪽여백(padding)</title>


<style>
	div{
		background-color: red;
		width:200px;
		height:100px;
		
		/* 브라우저 화면에서 가로방향으로 자동으로 중앙에 위치시키기 */
		margin:20px auto;/* 위쪽:20px, 아래쪽:20px, 왼쪽:auto, 오른쪽:auto */
		
		/* 바깥여백 지정 : top -> right -> bottom -> left */
		
/* 		margin:40px 40px 40xp 40px;  */
/* 		margin:40px; */
		
		/* margin:10px 20px 30px; */ /* 10px 20px 30px 20px */
		/* margin:10px 20px; */ /* 10px 20px 10px 20px */
		
		
/* 		margin-top:40px; */ /* 위쪽  */
/* 		margin-right:40px; */ /* 오른쪽 */ 
/* 		margin-bottom:40px; */ /* 아래쪽 */
/* 		margin-left:40px; */ /* 왼쪽 */ 
		
		margin:40px;
		
		/* 2.안쪽 여백 지정 : top -> right -> bottom -> left */
		padding : 10px 20px 30px 40px;
		
/* 		padding-top:10px; */ /* 위쪽  */
/* 		padding-right:20px; */ /* 오른쪽 */ 
/* 		padding-bottom:30px; */ /* 아래쪽 */
/* 		padding-left:40px; */ /* 왼쪽 */ 
		padding:10px;
		
	}
</style>



</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div id="d4">4</div>
	
	<b>굵게</b><br>
	<a href="http://www.naver.com">네이버</a>
	
	
</body>
</html>
