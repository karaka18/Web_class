<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>완성화면</title>
<style>
	#container{
		width:650px;
		/* 문서(브라우저창)내에서 가로 방향, 세로방향에서 주앙에 오게 하는 방법*/
		/* div 태그의 바깥쪽 여백 지정 */
		margin:0 auto;
		
		/* 테두리 지정 */
		/* border : 선두께 선종류 선색상 */
		border:1px solid black;
	}
	
	/* 텍스트 부분만 감싸는 div */
	#check{
		width:640px;
		border:1px solid black;
		margin:0 auto;
		
	}
	
	h2{
		font-size: 1.5em; 
		color: #ff0000;
		text-align: center;
	}
	p{
		font-size: 1.2em;
		line-height: 2em;
		font-weight: bold;
		text-align: center;
	}
	.accent{
		color:#0000ff;
	}
	.smalltext{
		font-size:0.7em;
	}
	h1{
	
		background-color: black;
		color:white;
		margin:0 auto;
		font-size:1em;
		padding:10px;
	}
	#img{
		width:640px;
		border:1px solid black;
		margin : 0 auto;
	}
	
</style>
</head>
<body>
	<div id="container">
	<div id=img>
		<img src="../html/image1/top.jpg" alt="top.jpg이미지가 존재하지 않습니다.!!" 
		title="top.jpg 이미지 입니다.!!"	>
	</div>
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터</h2>
			<p>0000-0000
			<p><span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>	
	</div>
</body>

</html>
