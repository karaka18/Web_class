<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 관련 스타일</title>
<style>
/* 텍스트와 텍스트 사이의 간격 조정 : letter-spacing속성 */

.spacing1{ letter-spacing: 2em; }
.spacing2{ letter-spacing: 30px;}
.spacing3{ letter-spacing: 200%;}

/* 단어와 단어 사이의 간격 조정 : word-spacing 속성 */
.spacing4{ word-spacing: 20px; }

</style>

</head>
<body>
<h3>텍스트와 텍스트 사이의 간격, 단어와 단어 사이의 간격 조정 : letter-spacing속성, word-spacing 속성</h3>
<p>CSS</p>
<p class="spacing1">CSS</p>
<p class="spacing2">CSS</p>
<p class="spacing3">CSS</p>
<p class="spacing4">HTML CSS JAVACACIPT</p>
</body>
</html>
