<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록을 사용하여 세로 메뉴 만들기</title>
<style>
	ul{
/* 		list-style-type: none; */
		list-style:none;
	}
	li{
/* 		display : inline-block; */
		background-color: #eee;
		width:100px;
		border:1px solid black;
		font-weight:900;
		text-align:center;
		padding:20px;
		margin:10px;
		
		border-radius: 10px;
	}

</style>


</head>
<body>
	<div>
		<ul>
			<li>회사 소개</li>
			<li>도서</li>
			<li>자료실</li>
			<li>동영상 강의</li>
		</ul>
	</div>
</body>
</html>
