<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>트랜지션(transition)</title>
<style>

/* 트랜지션(transition) : 일정한 시간동안 웹요소(태그)의 속성을 변화시킨다 */
/* transition-property : 트랜지션 대상 선택(all, width, height....) */
/* transition-duration : 트랜지션이 일어나는 지속 시간 (5초 : 5s) */
/* transition-timing-fuction : 트랜지션 수행 속도 (ease, ease) */
/* 트랜지션(transition) : 일정한 시간동안 웹요소(태그)의 속성을 변화시킨다 */
/* transition : 4개의 속성값을 나열(속성값들을 한꺼번에 묶어서 사용) */



	.box{
		width:100px; height:100px;
		background-color:lightblue;
		border:1px solid black;
		margin:20px auto;
	}
	
	.box1:hover{
		/* 요소에서 트랜지션을 시킬 대상 선택 */
		transition-property:width, height;
		
		/* 트랜지션이 일어나는 지속 시간 */
		transition-duration:2s, 0.5s;
		
		/* 트랜지션을 시킬 대상 선택후 변경 시킬 내용을 적어둠 */
		width:200px;
		height:120px;
	}
	
	.box1:active{
		background-color:red;
		
		/* 요소에서 트랜지션을 시킬 대상 선택 */
		transition-property:width, height;
		
		/* 트랜지션이 일어나는 지속 시간 */
		transition-duration:2s, 0.5s;
		
		
		/* 트랜지션을 시킬 대상 선택후 변경 시킬 내용을 적어둠 */
		width:300px;
		height:200px;
	}
	
	.box2:hover{
		background-color:green;
		transition-property:width, height, border-radius;
		transition-duration: 2s, 0.5s, 3s;
		
		width:200px;
		height:200px;
		border-radius:50%;
		
		/* 트랜지션 수행 속도 */
		/* 기본값(ease) : 천천히 시작 -> 점점 빨라짐 -> 천천히 끝남 */
		transition-timing-function:ease;
		
		/* 트랜지션 지연시간 */
		transition-delay:2s;
	}
	
	.box3:hover{
		transition:all 3s ease-in;
		
		background-color: blue;
		border:none;
	}
	
</style>
</head>
<body>
	<h3>트랜지션(transition)</h3>
	<p>일정한 시간동안 웹요소(태그)의 속성을 변화시킨다.</p>
	
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>


</body>
</html>
