<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급선택자(속성 선택자)</title>
<style>
ul { list-style:none; }

/* 하위 선택자 */
ul li {
	display: inline-block;
	margin:10px;
	border:1px solid black;
	padding:10px;
	border-radius: 10px;
}

ul li a {
	text-decoration: none;
	font-weight: 900;
	font-size:1.5em;
	padding:20px;
}

/* 속성 선택자 : 요소의 특정 속성과 속성값을 이용해서 선택하는 방법 */
/* 1.특정 속성이 있는 요소를 선택 : href 속성이 있는 a 요소만 선택*/
/* 기본형식)요소[속성명] */

a[href] {
	background-color: black;
	color:#fff;	
}

/*2.특정 속성과 속성값이 있는 요소를 선택 : target속성이 _blank인 속성을 가진 a요소만 선택*/
/* 기본형식)요소[속성명="속성값"] */
a[target="_blank"]{
	background: url("image3/newwindow.png") no-repeat left center;
	color:black;
}

/*3.특정 속성값을 포함 : 하이픈(-) 표시로 연결된 단어로 되어 있는 속성값이 있는 요소를 선택 */
/* 속성값이 us-로 연결되어 있는 속성값을 가진 a 요소만 선택 */
/* 기본형식)요소[속성명 |="속성값"] */
a[title |= "us"] {
	background: url("image3/us.png") no-repeat left center;
	color:black;
}

/* 4.특정 속성값으로 시작하는 요소 선택 */
/* 속성값이 eng로 시작하는 a요소를 선택 /
/* 기본형식)요소[속성명 ^="속성값"] */
a[title ^= "eng"]{
	background-color: orange;
	color:#fff;
}

/* 5.특정 속성값으로 끝나는 요소 선택 */
/* 속성값이 h로 끝나는 a요소를 선택 /
/* 기본형식)요소[속성명 $="속성값"] */
a[title $= "h"]{
	background-color: pink;
	color:#000;
}

/* 6.일부 속성값이 일치하는 요소 선택 */
/* 속성값이 i가 앞쪽 뒤쪽 위치에 상관없이 들어있는(존재하기만 하면) a요소를 선택 */
/* 기본형식)요소[속성명 *="속성값"] */
a[title *= "i"]{
	background-color: red;
	color:#fff;
}
</style>

</head>
<body>

<h3>특정 속성과 속성값이 있는 요소를 선택</h3>

<ul>
	<li><a>메인 메뉴:</a></li>
	<li><a href="#" class="flat">메뉴1</a></li>
	<li><a href="#" class="flat">메뉴2</a></li>
	<li><a href="#" class="button">메뉴3</a></li>
	<li><a href="#" class="flat button">메뉴4</a></li>
	<li><a href="http://www.naver.com" target="_blank">naver</a></li>
</ul>
<hr>


<ul>
	<li><a href="#" title="us-english">us-영어</a></li>
	<li><a href="#" title="english">영어</a></li>
	<li><a href="#" title="japan">일본어</a></li>
	<li><a href="#" title="china">중국어</a></li>
</ul>







</body>
</html>
