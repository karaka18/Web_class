<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 이미지</title>
<style>

body {
	/* 1. background-image 속성 : url("이미지파일명(경로)"); */
	background-image: url("image3/bg2.png");
	
	/* 2. background-repeat 속성 : 배경 이미지를 반복해서 표시하는 방법을 조절 */ 
	
/* 	background-repeat: repeat;    */  /* 기본값 : 반복해서 표시 */
/* 	background-repeat: repeat-x;  */  /* 가로 방향으로 반복 */
/* 	background-repeat: repeat-y;  */  /* 세로 방향으로 반복 */
	background-repeat: no-repeat;  /* 반복 안함 */
	
	/* 3.background-size 속성 : 배경 이미지 크기 조절 */
	/* background-size:수평크기(가로크기) 수직크기(세로크기); */
	background-size:150px 150px;
}



</style>


</head>
<body>
<h3>배경 이미지 넣기 : background-image 속성</h3>

</body>
</html>
