<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 이미지</title>
<style>
div {
	width:200px; height: 150px;
	background: url("image3/bg4.jpg") no-repeat;
	
	border:2px solid black;
	color:red;
	font-weight: 900;
	margin:10px;
}

#s1 {
	/* auto : 기본값(기존의 배경 이미지 원본 크기만큼 그대로 표시) */
	background-size: auto;
}

#s2 {
	/* px 단위로 배경 이미지 크기를 변경해서 표시 */
	/* background-size:수평크기 수직크기 */
	background-size: 100px 100px;
}


#s3 {
	/* 백분율(%) 단위로 배경 이미지 크기를 변경해서 표시 */
	/* background-size:수평크기 수직크기 */
	background-size: 100% 100%;
}

#s4 {
	/* cover : 배경 이미지로 요소(div)를 다 덮도록 이미지를 확대, 축소해서 자동 크기로 변경해서 표시 */
	/* 이미지를 자동으로 확대, 축소해서 표시하기 때문에 이미지가 잘려서 표시될 수 있음 */
	background-size: cover;
}

#s5 {
	/* contain : 배경 이미지가 요소(div)를 내에 모두 들어오도록 이미지를 확대, 축소해서 자동 크기로 변경해서 표시 */
	/* 이미지를 자동으로 확대, 축소해서 표시하기 때문에 남는 공간이 생길 수 있음 */
	background-size: contain;
}
</style>

</head>
<body>
<h3>background-size 속성 : 배경 이미지 크기 조정 </h3>

<div id="s1">auto</div>
<div id="s2">100px 100px</div>
<div id="s3">100% 80%</div>
<div id="s4">cover</div>
<div id="s5">contain</div>

</body>
</html>
