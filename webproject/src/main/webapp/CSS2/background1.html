<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경색과 배경 이미지</title>
<style>
.desc {
	width:100px; height: 100px;
	border:5px dotted black;
	padding:20px;
	color:#fff;
	
	/* 배경색 지정 : background-color 속성 */
	background-color: skyblue;
}

#clip-border-box {

	/* 배경색 지정 : background-color 속성 */
	background-color: red;
	
	/* 배경색이 칠해지는 범위 지정 : background-clip속성 */
	background-clip: border-box; /*테두리 영역까지 */
}

#clip-padding-box {
	/* 배경색 지정 : background-color 속성 */
	background-color: red;
	
	/* 배경색이 칠해지는 범위 지정 : background-clip속성 */
	background-clip: padding-box; /*padding 영역까지 */

}

#clip-content-box {
	/* 배경색 지정 : background-color 속성 */
	background-color: red;
	
	/* 배경색이 칠해지는 범위 지정 : background-clip속성 */
	background-clip: content-box; /*content 영역까지 */

}

#img {
	background-image: url("../CSS1/image2/tr-1.png");

}

</style>


</head>
<body>

<h3>배경색 지정 : background-color속성과 background-clip 속성</h3>
<div class="desc" id="clip-border-box">clip-border-box</div>
<div class="desc" id="clip-padding-box">clip-padding-box</div>
<div class="desc" id="clip-content-box">clip-content-box</div>

<hr>
<h3>배경에 이미지 넣기 : background-image속성</h3>
<div class="desc" id="img"></div>

</body>
</html>
