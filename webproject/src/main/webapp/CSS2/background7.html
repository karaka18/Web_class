<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>그러데이션(gradient)</title>
<style>

div {
	width:200px; height: 200px;
	border:2px solid black;
	margin:10px;
}

/* 1.선형 그러데이션 : 수직, 수평 방향으로 일정하게 변형시켜서 색상 입히기 */
/*형식)background:linear-gradient(to 방향 or 각도, 시작색상,(색상위치:%)중지점, 종료색상); */

#box1 {
	background: linear-gradient(to top, blue, white);	
}

#box2 {
	background: linear-gradient(to right bottom, blue, white);	
}

#box3 {
	background: linear-gradient(45deg, blue, white);	
}

#box4 {
	background: linear-gradient(45deg, blue, yellow 50%, orange 70%, white);	
}

#box5 {
	background: linear-gradient(45deg, red 50%, green 50%);	
}


/* 2.원형 그러데이션 : 원형, 타원형으로 색상을 일정하게 변형시켜서 색상 입히기 */
/* 형식)background:redial-gradient(모양, 위치, 시작색상,(색상위치:%)중지점, 종료색상) */

#box6 {
	background: radial-gradient(white, yellow, red);	
}

#box7 {
/* 	background: radial-gradient(circle, white, yellow, red);	 */
	background: radial-gradient(circle at 10% 10%, white, red);	 
/* 	background: radial-gradient(circle at bottom right, white, red); */
	border-radius: 50%;
	
}


</style>
</head>
<body>
<h3>1.선형 그러데이션 : 수직, 수평 방향으로 일정하게 변형시켜서 색상 입히기</h3>
<p>형식)background:linear-gradient(to 방향 or 각도, 시작색상,(색상위치:%)중지점, 종료색상);</p>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>
<hr>

<h3>2.원형 그러데이션 : 원형, 타원형으로 색상을 일정하게 변형시켜서 색상 입히기</h3>
<p>형식)background:radial-gradient(모양,위치, 시작색상,(색상위치:%)중지점, 종료색상)</p>

<div id="box6"></div>
<div id="box7"></div>


</body>
</html>
