<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 이미지</title>
<style>

body {
	/* 세로 스크롤바 생성 */
	height:2000px; 
	
	/* background 속성을 한꺼번에 묶어서 적기 */
/* 	background: url('image3/bg5.jpg') left top/cover no-repeat; */
	background-image:url('image3/bg5.jpg');
	background-position: left top;
	background-size: cover;
	background-repeat: no-repeat;	
}

#bg1 {
	width:400px; height: 250px;
	padding:20px;
	border:20px solid #fff;
	color : #fff;
	font-weight:900;
	background: padding-box url('image3/bg3.png') no-repeat right top;
	
	/* 브라우저 창을 기준으로 */
 	position:fixed; 
	top:0; left:0; bottom:0; right:0;
 	margin : auto; 
}




</style>

</head>
<body>

<div id="bg1">
<h2> 바빠 시리즈</h2>
<h3> 바쁜 학생을 위한 빠른 학습법</h3><br>
<p>쉬운 내용은 압축하여 빠르게, 어려운 내용은 더 많이 공부하는 효츌적인 학습 설계가 되어 있는 
바빠 연산법과 '손이 기억하는 훈련 프로그램'인 바빠 영어 시리즈가 있습니다.</p>
</div>	


</div>

</body>
</html>
