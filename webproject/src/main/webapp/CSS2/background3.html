<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 이미지</title>

<style>

div {
	width:200px; height: 200px;
	border:2px solid black;
}

#pos1 {
	background-image: url("image3/bg2.png");
	background-repeat: no-repeat;
	background-size: 50px 50px;
	
	/* background-position 속성 :배경이미지의 위치 지정 */
	/* background-position : 수평위치 수직위치 */
	/* 수평 위치 : left, center, right, 백분율(%), 값(px) */
	/* 수직 위치 : top, center, bottom, 백분율(%), 값(px) */
	background-position:left top;
}

#pos2 {
	background-image: url("image3/bg2.png");
	background-repeat: no-repeat;
	background-size: 50px 50px;
	
	/* background-position 속성 :배경이미지의 위치 지정 */
	/* background-position : 수평위치 수직위치 */
	/* 수평 위치 : left, center, right, 백분율(%), 값(px) */
	/* 수직 위치 : top, center, bottom, 백분율(%), 값(px) */
	/* 수평 위치와 수직 위치가 동일한 경우 한번만 적어도 된다 */
	background-position:center center; /*키워드로 지정 */
}

#pos3 {
	background-image: url("image3/bg2.png");
	background-repeat: no-repeat;
	background-size: 50px 50px;
	
	/* background-position 속성 :배경이미지의 위치 지정 */
	/* background-position : 수평위치 수직위치 */
	/* 수평 위치 : left, center, right, 백분율(%), 값(px) */
	/* 수직 위치 : top, center, bottom, 백분율(%), 값(px) */
	/* 수평 위치와 수직 위치가 동일한 경우에도 수평, 수직위치를 적어주어야 한다. */
	background-position:50px 50px; /* 값(px)로 지정 */
}


#pos4 {
	background-image: url("image3/bg2.png");
	background-repeat: no-repeat;
	background-size: 50px 50px;
	
	/* background-position 속성 :배경이미지의 위치 지정 */
	/* background-position : 수평위치 수직위치 */
	/* 수평 위치 : left, center, right, 백분율(%), 값(px) */
	/* 수직 위치 : top, center, bottom, 백분율(%), 값(px) */
	/* 수평 위치와 수직 위치가 동일한 경우 한번만 적어도 된다 */
	background-position:50% 50%; /* 백분율(%)로 지정 */
}

#pos5 {
	/* 요소를 브라우저창에 표시하지 않을 경우 사용 */
	display: none;
}

</style>

</head>
<body>
<h3>background-position 속성 : 배경 이미지의 위치 조절</h3>

<div id="pos1"></div>
<div id="pos2"></div>
<div id="pos3"></div>
<div id="pos4"></div>
<div id="pos5"></div>

</body>
</html>
