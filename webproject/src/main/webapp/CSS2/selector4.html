<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자(가상요소 선택자)</title>
<style>
	/* h1::before {
		content:"★★★★★";
		color:orange;
		text-shadow:3px 3px 3px #eee;
	} */
	
	/* 가상 요소 선택자 */
	/* content 속성에 표시하고자 하는 내용을 속성값으로 넣어준다 */
	/* 컨텐츠 추가 : content:"😘"; -> 이모티콘 사용 : 윈도우키 + 마침표 (.) */
	/* 글자 관련 css 속성으로 적용하기 */
	
	h1::after {
		content:"😘";
		color:orange;
		text-shadow:3px 3px 3px #eee;
	}
	
	ul li {
		margin:15px;
		border:1px solid black;
	}
	
	li.new::after {
		content:"NEW!!";
		font-size:x-small;
		padding:2px 4px;
		margin: 0 10px;
		border-radius:2px;
		background:#f00;
		color:#fff;
	}
	
	
	

</style>
</head>
<body>
	<h3>가상 요소 선택자</h3>
	<p>가상 요소 선택자 : 기존의 요소(tag) 앞 또는 뒤쪽에 컨텐츠를 추가하는 컨텐츠 전후 선택자이다.</p>
	<p>불필요한 태그를 사용하지 않도록 하기 위해서이다.</p>
	<p>가상 요소 이름 앞에 콜론 2개(;;)를 붙여서 사용한다.</p>
	<hr>
	
	<h1>별점 표시 | </h1>
	<hr>
	<ul>
		<li class="new">제품 A</li>
		<li>제품 B</li>
		<li>제품 C</li>
		<li class="new">제품 D</li>
	</ul>
	
	
	
	
</body>
</html>
