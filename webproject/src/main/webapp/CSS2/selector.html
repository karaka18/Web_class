<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고급 선택자(selector)</title>
<style>
body {
	background: #eee;
}

section {
	width:600px;
	margin:20px auto;
	border:1px solid #ccc;
}

p {
	width:500px; padding:10px;
	background-color: #fff;
	border:1px solid #ccc;
}

/* 1.하위 선택자 : 부모 요소에 포함된 모든 하위 요소에 스타일이 적용 */
/* section 요소의 하위 모든 요소중에 p요소를 선택 */
/* 형식) 상위요소 하위요소 -> 상위요소와 하위요소 사이에 공백으로 구분 */

/*
section p {
	color:blue;
}
*/

/*2.자식 선택자 : 부모 요소에 포함된 자식 요소에 스타일이 적용 */
/* section 요소의 (한단계 아래) 자식 요소중에 p요소를 선택 */
/* 형식) 상위요소 > 하위요소 -> 상위요소와 하위요소 사이에 > 으로 구분 */

/*
section > p {
	color:blue;
}
*/

/*3.인접 형제 선택자 : 같은 부모를 가진 형제 요소중에서 첫번째 동생요소만 선택*/
/* h1 요소의 형제 요소들중에서 첫번째 동생인 p요소 선택 -> h1 요소를 기준으로 바로 다음에 위치해야 함 */
/* 형식)상위요소 요소1(형) + 요소2(첫번째 동생) -> 형제 요소사이에 +로 구분 */
/*
section  h1 + p {
	color:blue;
}
*/

/*4.형제 선택자 : 같은 부모를 가진 형제 요소들을 모두 선택 */
/* h1 요소의 형제인 모든 p요소 선택 */
/* 형식)상위요소 요소1(형) ~ 요소2(동생요소 모두) -> 형제 요소사이에 ~로 구분 */
section  h1 ~ p {
	color:blue;
}

</style>

</head>
<body>
<h3>연결 선택자(조합 선택자, 콤비네이션 선택자) </h3>
<section>
	<h1>예약 방법 & 사용 요금</h1>	
	<p>(1번째 동생) 아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
	전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
	
	<p>(2번째 동생) 아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
	전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
	
	<div>		
		<p>가족실(2~4인) : 60,000원/일</p>
		<p>도미토리(4인공용) : 25,000원/일</p>
	</div>	
</section>





</body>
</html>
