<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 뷰포트 메타 태그 작성 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>반응형 웹(responsive web)</title>
<style>
	div img:nth-child(1){
		width:100%	/* 이미지가 브라우저 ㅋ기에 맞추어서 조절 */
	}
	
	div img:nth-child(2){
		max-width:100%	/* 최대 : 이미지 크기(100%)보다 커지지 않는다. */
	}
	
	div img:nth-child(3){
		min-width:100% 	/* 최소 : 이미지 크기(100%)보다 커지면 반응해서 조절*/
	}
	
	/* ul li img{
		width:300px; height:400px;
		border:3px solid black;	
	} */
	
	
	/* img 태그 크기 조절 : object-fit 속성 */
	ul li:nth-child(1) img {
		width:300px; height:400px;
		border:3px solid black;
		
		/* 이미지 비율 유지안함, 크기에 꽉차게 채움(기본값) */
		object-fit:fill;
	}
	
	ul li:nth-child(2) img {
		width:300px; height:400px;
		border:3px solid black;
		
		/* (이미지가 width, height 크기에 모두 들어가도록) 이미지 비율을 유지, 크기에 맞춤 */
		object-fit:contain;
	}
	
	ul li:nth-child(3) img {
		width:300px; height:400px;
		border:3px solid black;
	
		/* (이미지가 width, height 크기를 모두 덮도록) 이미지 비율을 유지, 크기에 맞춤 */
		object-fit:cover;
	}

	ul li:nth-child(4) img {
		width:300px; height:400px;
		border:3px solid black;
	
		/* 이미지 원래 크기 */
		object-fit:none;
	}

	ul li:nth-child(5) img {
		width:300px; height:400px;
		border:3px solid black;	
	
		/* none과 contain 중에서 작은 이미지 크기에 맞춤 */
		object-fit:scaale-down;
	}
	
	
</style>

</head>
<body>
	<p>브라우저 창의 크기를 조정해보세요...</p>
	<div>
		<img src="image4/kitten.jpg" alt="hitten.jpg이미지">
		<img src="image4/kitten.jpg" alt="hitten.jpg이미지">
		<img src="image4/kitten.jpg" alt="hitten.jpg이미지">
	</div>
	<hr>
	<ul>
		<li><img src="image4/cat.png" alt="cat.png이미지"></li>
		<li><img src="image4/cat.png" alt="cat.png이미지"></li>
		<li><img src="image4/cat.png" alt="cat.png이미지"></li>
		<li><img src="image4/cat.png" alt="cat.png이미지"></li>
		<li><img src="image4/cat.png" alt="cat.png이미지"></li>
	</ul>



</body>
</html>
