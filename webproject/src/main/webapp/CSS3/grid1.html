<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>그리드 레이아웃</title>

<style>
#wrapper {
	display: grid;
	
	grid-template-columns:repeat(3, 1fr); /* 3열 */
	grid-template-rows:repeat(3, 100px);  /* 3행 */
	
	/* 템플릿 영역 지정 */
	grid-template-areas:
	"a a a"
	"b c c"
	"b . d"; /* 빈 영역은 마침표(.)로 지정 */
}


.items {
	border:1px solid black;
	background-color: red;
	color:#fff;
	text-align: center;
	font-weight: 900;
	padding:15px;	
}

.box1{
	background-color: navy;
	grid-area:a;
}

.box2{
	background-color: green;
	grid-area:b;	
}

.box3{
	background-color: orange;
	grid-area:c;

}

.box4{
	background-color: yellow;
	grid-area:d;

}
</style>



</head>

<body>

<h3>템플릿 영역을 만들어서 배치하기</h3>

<div id = "wrapper">
	<div class="items box1">1</div>
	<div class="items box2">2</div>
	<div class="items box3">3</div>
	<div class="items box4">4</div>	
</div>

</body>

</html>
