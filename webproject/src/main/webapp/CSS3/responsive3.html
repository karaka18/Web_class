<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미디어쿼리(media query)</title>
<style>
	body{
		background: url("image4/bg-light.jpg") no-repeat fixed;
		
		display:flex;
		justify-content: center;	/* 가로정렬 */
		align-items: center;		/* 세로정렬 */
		height:100vh;	/* 뷰포트(가시영역)높이 전체 크기 조정 */
		
		background-size:cover;
		
		
	}
	h1{
		font-size:4rem;
	}
	
	@media screen and (min-width:768px) and (max-width:1023px){
		body{
			background: url("image4/bg-dark.jpg") no-repeat fixed;
			background-size:cover;
			color:#fff;
		}
		h1{
			font-size: 4vw;
		}
	}
	
	@media screen and (max-width:767px){
		body{
			background: url("image4/bg-small.jpg") no-repeat fixed;
			background-size:cover;
			color:yellow;
		}
		h1{
			font-size: 4vw;
		}
	}
</style>
</head>
<body>
	<h1>미디어 쿼리</h1>
</body>
</html>
