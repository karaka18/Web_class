<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex box layout</title>
<style>

	#container {
		width : 1000px;
		display:flex;
		border:1px solid black;
		background-color: #eee;
		gap:30px;
	}
	
	/* 배경색 지정 */
	.box:nth-child(odd) {
		background-color: orange;
	}
	
	.box:nth-child(even) {
		background-color: green;
	}
	
	/* 각 항목내의 문자 지정 */
	#container div {
		color:#fff;
		text-align: center;
		font-size: 2rem;
	}
	
	/*1.flex-basis 속성 : flex 항목의 기본 크기를 지정 */
	/* 따로 지정하지 않으면 항목내의 컨텐츠(내용) 크기만큼 영역을 차지한다 */
	.box {
	 	flex-basis: 150px; 
	/* 	flex-basis: 25%; */
		
		/* width 속성이 지정되어 있으면 flex-basis값으로 사용된다 */
	/* 	width : 200px; */
	}
	
	/* 2.flex-grow속성(확장) : 부모 컨테이너에 항목들을 채우고 남는 공간이 있는 경우 
	동일한 크기의 남는 공간을 각 항목에 적용하도록 하는 속성 */ 
	/* 기본값 : 0(확장하지 않음) */
	/* 남는 공간을 1:1:기본값:2 비율로 나누어서 항목 너비를 확장 */
	
	.box1 {  flex-grow: 1; }
	
	.box2 {  flex-grow: 1; }
	
	.box3 {
		/* 항목 확장 하지 않음 : flex-basis에서 지정한 값 그대로 사용 */
	 	flex-grow: 0;
	}
	
	.box4 { flex-grow: 2; }


</style>
</head>
<body>
	<h3>자식(항목: item) 에 지정하는 flex 속성  </h3>
	
	<div id="container">
		<div class="box box1">첫번째</div>
		<div class="box box2">두번째 항목</div>
		<div class="box box3">세번째</div>
		<div class="box box4">네번째</div>
	
	</div>

</body>
</html>
