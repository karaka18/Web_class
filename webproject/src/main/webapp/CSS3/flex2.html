<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flex box layout</title>
<style>
	
	
	

	body{
		background:url("image4/bg-dark.jpg") no-repeat left top fixed;
		background-size:cover;
		
		/* 접속하는 디바이스 크기 100%크기 */
		width: 100vw;
		height:100vh;
		
		/* flex 기능은 부모 컨테이너에서 지정 */
		display: flex;
		
		/* 주축 정렬 */
		justify-content:center;
		
		/* 교차축 정렬 */
		align-items:center;
		
	}
	
	button{
		background-color: #ccc;
		font-size:1.2em;
		padding:1em 2em;
		border:none;
		border-radius: 5px;
		box-shadow: 1px 1px 2px #fff;
		
	}

</style>
</head>
<body>
	<div id="container">
		<button>클릭!!</button>
	</div>
</body>
</html>
