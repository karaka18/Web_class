<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>미디어 쿼리(media query)</title>
<style>
	/* desktop용 보다 클 경우 표시됨 */
	body{
		background: url("image4/bg0.jpg") no-repeat fixed;
	}
	
	/* 1. desktop용 반응 영역 */
	/* @media 미디어유형 and (조건) {css 작성} */
	@media screen and (max-width:1024px){
		body{
			background: url("image4/bg1.jpg") no-repeat fixed;
		}
	}
	/* 2. tablet용 반응 영역 */
	@media screen and (max-width:768px){
		body{
			background: url("image4/bg2.jpg") no-repeat fixed;
		}
	}
	
	/* 3. phone용 반응 영역 */
	@media screen and (max-width:320px){
		body{
			background: url("image4/bg3.jpg") no-repeat fixed;
		}
	}

</style>
</head>
<body>
<!-- 1. 미디어 쿼리(media query) : 사용자가 어떤 디바이스를 사용하는지에 따라 사이트의 레이아웃
형태가 바뀌도록 CSS로 작서앟는 방법이다.

2. 작성 형식 : 특정 조건이 true인 경우메나 코드블록() 내부의 CSS코드를 실행해주는
구문형식으로 작성한다.

3. 형식)
@media 미디어유형 and (조건) {
	CSS작성 
	선택자 {
		속성:속성값;.....
	}
} -->


</body>
</html>
