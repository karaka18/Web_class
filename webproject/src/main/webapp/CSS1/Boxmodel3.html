<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 스타일</title>
<style>
div{
	width:200px; height:100px;
	margin:20px;
	text-align: center;
	border:5px solid black;
}

.box1{
	/* 테두리 선종류 지정 : border-style속성 */
/* 	border-style:dotted double dashed solid; */
	
	border-top-style : dotted;
	border-right-style : double;
	border-bottom-style : dashed;
	border-left-style : solid;
}

.box2{
	/* 테두리 두께 지정 : border-width 속성 */
/* 	border-width: 3px; */
/* 	border-width: 1px 2px 3px 4px; */
	border-width : thick thin thick thin;
	
/*
	border-top-width : 1px;
	border-right-width : 2px;
	border-bottom-width : 3px;
	border-left-width : 4px;
*/
}

.box3{
	/* 테두리 색상 지정 : border-color 속성 */
	border-color : red green blue coral;
	/* border-color:black; */
}	
.box4{
	/* 테두리 속성을 한꺼번에묶어서 표시 : border속성 */
	/* 형식) border: 선두께 선종류 선색상; */
	border: 20px double #eee;
/*
	border-style:solid;
	border-width:3px;
	border-color:red;
*/
/* 	overflow : hidden; */	/* 넘치는 내용을 숨김 */
 	overflow:scroll;		/* 넘치는 내용을 스크롤바를 만들어서 볼 수 있다. */

}
	




</style>

</head>
<body>

<h3>박스 모델 테두리 스타일 지정 : border 속성</h3>

<div class="box1">테두리 스타일(선종류)</div>
<div class="box2">테두리 두께</div>
<div class="box3">테두리 색상</div>
<div class="box4">테두리 속성을 한꺼번에 묶어서 표시</div>
<hr>

</body>
</html>
