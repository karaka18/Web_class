<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		text-align:center;
	}
	#wrapper{
		width:210px;
		margin:10px auto;	/* 브라우저 창에서 가로방향으로 정중앙에 오게 하는 기능 */
	}
	button{
		color:#fff;
		background-color: black;
		font-weight:900;
		padding:10px 20px;
		border:1px solid #ccc;
		margin:15px;
		border-radius:25px;
	}
</style>
</head>
<body>
	<h1>패딩과 마진으로 보기 편한 버튼 만들기</h1>
	<div id="wrapper">
		<button>전송</button>
		<button>취소</button>
	</div>
	
</body>
</html>
