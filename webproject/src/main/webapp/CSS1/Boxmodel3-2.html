<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

h1{
	border-bottom-style: solid;
	/* border-style : none none solid none; */
	border-bottom-width: 3px;
	/* border-style : 0 0 3px 0 */
}

p{
	border-style : dotted;
	border-color : blue;
}

</style>
</head>
<body>
<h1>박스 모델</h1>
<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리
(border), 그리고 여러 박스 모델간의 여백인 마진(margin)등의 요소로 구성되어 있습니다.</p>


</body>
</html>
