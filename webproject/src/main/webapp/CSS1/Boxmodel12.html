<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>여가 시간 즐기기</title>
<style>
	a{
		text-decoration: none;
		color:#222
	} 
	.title-text{
		text-align:center;
		font-size:1.5em;
		color:#ccc;
	}
	#travel{
		width:1200px;
		margin:0 auto;
		border:1px solid black;
	}
	.travel-card{
		width:250px; height:340px;
		float:left;
		padding:10px;
		margin-right:23px;
		text-align:center;
		border:1px solid #ccc;
		border-radius:20px;
	}
	.tr-img{
		width:150px; height:150px;
		border-radius:50%;
		margin:15px;
		border:0.3px solid #eee;
	}
	.title-p{
		font-size:1em;
		font-weight:900;
	}
	
</style>
</head>
<body>
<div id="travel">
	<div class="title-text">
		<h2>여가 시간 즐기기</h2>
		<p class="title-p">하루의 일은 하루에 하는 일이지 그 이상도 그 이하도 아니다. 이렇게 일하는 자는 직업과
		무관하게 낮에는 충분한 영앙분이, 저녁에는 휴식과 여가가 필요하다.</p>
	</div>
	<div class="travel-card">
		<a href="#">
			<img class="tr-img" src="image2/tr-1.png">
			<h3>도심투어</h3>
			<p class="title-p">문화해설사와 부산 건축문화자산 도보탐방...'뚜벅뚜벅 투어'</p>
		</a>
	</div>
	<div class="travel-card">
		<a href="#">
			<img class="tr-img" src="image2/tr-2.png">
			<h3>바다 즐기기</h3>
			<p class="title-p">광안리 밤바다 풍경과 금련산에서 내려다보는 부산의 환상적인 야경</p>
		</a>
	</div>
	<div class="travel-card">
		<a href="#">
			<img class="tr-img" src="image2/tr-3.png">
			<h3>등산 도전하기</h3>
			<p class="title-p">부산 트레킹 가벼운 등산로 걷기 코스 추천 총정리</p>
		</a>
	</div>
	<div class="travel-card">
		<a href="#">
			<img class="tr-img" src="image2/tr-4.png">
			<h3>관광지 투어</h3>
			<p class="title-p">부산 1박2일 여행 코스 추천 부산 여행 가볼만한곳</p>
		</a>
	</div>
</div>
</body>
</html>
