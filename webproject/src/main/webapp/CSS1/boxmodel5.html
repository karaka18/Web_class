<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>둥근 테두리</title>
<style>
.round{
/*	 border-radius:20px 20px 20px 20px; */
/*	 border-radius:20px; */
	
	border-top-left-radius:20px;
	border-top-right-radius:20px;
	border-bottom-left-radius:20px;
	border-bottom-right-radius:20px;
}

.circle{
/* 	border-radius:50% 50% 50% 50%; */
/* 	border-radius:50%; */

	border-top-left-radius:50%;
	border-top-right-radius:50%;
	border-bottom-left-radius:50%;
	border-bottom-right-radius:50%;


	}

</style>
</head>
<body>
<h3>둥근 테두리를 지정 : border-radius 속성</h3>
<p>border-radius 속성으로 이미지를 둥근 테두리로 지정</p>
<img class="round" src="image2/cat.jpg" art="cat.jpg">

<img class="circle" src="image2/photo.jpg" art="pgoto.jpg">

</body>
</html>
