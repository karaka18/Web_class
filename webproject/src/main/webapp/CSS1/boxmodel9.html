<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 배치방법(float 속성)</title>
<style>
	div{
		background-color: coral;
		padding:10px;
		margin:20px;
	}
	#box1{
		background-color: red;
		/* 입력된 문자만큼 박스 크기를 자동으로 조절해서 오른쪽 방향으로 붙여서 배치된다. */
		float:right;
	}
	#box2{
		background-color: green;
		width:400px;
		float:left;
	}
	#cls {
		clear:both;
	}
	

</style>
</head>
<body>
	<h3>박스 모델 배치방법(float 속성)</h3>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<div id="cls">박스3</div>
	<div id="box4">박스4</div>
	<div id="cls1">1. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려 강산 대한 사람 대한으로 길이 보전하세</div>
	
</body>
</html>
