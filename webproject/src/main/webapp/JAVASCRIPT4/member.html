<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>회원가입</title>

<style>
* {
	margin: 0;
	padding: 0;
}

body {
	width: 100vw;
	/* 	height:100vh; */
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

h2 {
	width: 630px;
	background-color: black;
	color: #fff;
	padding: 10px;
	text-align: center;
}

#container {
	width: 650px;
	/* 	background-color: yellow; */
	padding: 10px;
}

#container ul {
	width: 650px;
	list-style: none;
	background-color: #eee;
}

#container ul li {
	/* 	width : 100%; */
	padding: 10px;
	margin: 10px 0;
}

#container ul li label {
	display: inline-block;
	width: 150px;
	font-size: 1.1em;
	font-weight: 900;
}

#container ul li input[type="text"], input[type="password"], input[type="tel"],
	input[type="email"] {
	width: 300px;
	padding: 10px;
	border-radius: 5px;
	border: none;
}

#button {
	/* 	background-color: #eee; */
	display: flex;
	justify-content: center;
	align-items: center;
}

.button_1 {
	width: 80px;
	background-color: black;
	color: #fff;
	padding: 10px;
	border-radius: 5px;
	margin: 10px;
	font-weight: 900;
}

.button_2 {
	width: 80px;
	background-color: black;
	color: #fff;
	padding: 5px;
	border-radius: 5px;
	margin: 10px;
	font-weight: 900;
}

#container ul li:nth-child(5) input {
	width: 130px;
}

#container ul li:nth-child(9) input[type=text] {
	width: 250px;
}

#container ul li:nth-child(10) span {
	padding: 5px;
	letter-spacing: 20px;
	font-weight: 900;
	cursor: pointer; /* 버튼 hover시 마우스 표시 */
}

#container ul li:nth-child(11) span {
	padding: 5px;
	letter-spacing: 5px;
	font-weight: 900;
	cursor: pointer; /* 버튼 hover시 마우스 표시 */
}

#container ul li:nth-child(12) select {
	padding: 8px;
	font-weight: 900;
	border-radius: 5px;
	cursor: pointer; /* 버튼 hover시 마우스 표시 */
}
</style>

</head>
<body>
	<h2>회원가입</h2>

	<div id="container">
		<!-- boolean이 반환 되는 함수 앞에 return을 붙일 시 true이면 submit을 수행하고 false일 경우 submit을 수행하지 않는다. -->
		<!-- <form action="#" method="get" name="fr" onsubmit="return fun1()"> -->
		<form action="#" method="get" name="fr">

			<ul>

				<li><label for="id">회원 ID </label> <input type="text" name="id"
					id="id"> <input type="button" value="중복확인" class="button_2"
					onclick="fun2()">
					<div id="checkedResult" name="checkedResult"></div></li>

				<li><label for="pass1">비밀번호</label> <input type="password"
					name="pass1" id="pass1"></li>


				<li><label for="pass2">비밀번호확인</label> <input type="password"
					name="pass2" id="pass2"></li>

				<li><label for="name">이름</label> <input type="text" name="name"
					id="name"></li>

				<li><label for="ju1">주민등록번호</label> <input type="text"
					name="ju1" id="ju1"> - <input type="text" name="ju2"
					id="ju2"></li>

				<li><label for="email1">이메일</label> <input type="text"
					name="email1" id="email1"></li>


				<li><label for="tel">전화번호</label> <input type="text" name="tel"
					id="tel"></li>


				<li><label for="tel">핸드폰번호</label> <input type="text"
					name="phone" id="phone"></li>


				<li><label for="post1">우편번호</label> <input type="text"
					name="post1" id="post1"> <input type="button" value="주소검색"
					readonly onclick="daum_address();" class="button_2"><br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="addr1"
					placeholder="기본주소" id="addr1">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="addr2"
					placeholder="상세주소" id="addr2"></li>

				<li><label for="gender">성별</label> <input type="radio"
					name="gender" value="male" id="gender"><span>남</span> <input
					type="radio" name="gender" value="female" id="gender"><span>여</span>
				</li>

				<li><label for="hobby">취미</label> <input type="checkbox"
					name="hobby" value="game" id="hobby"><span>게임</span> <input
					type="checkbox" name="hobby" value="travel" id="hobby"><span>여행</span>
					<input type="checkbox" name="hobby" value="netflix" id="hobby"><span>NETFLIX</span>
				</li>

				<li><label for="job">가입경로</label> <select id="job" name="job">
						<option value="">항목을 선택하세요</option>
						<option value="internet">인터넷검색</option>
						<option value="friend">친구권유</option>
						<option value="etc">기타</option>
				</select></li>

				<li><label for="talk">남기고 싶은 말</label> <textarea rows="5"
						cols="40" id="talk" name="talk"></textarea></li>

			</ul>
			<div id="button">
				<input type="submit" value="가입" class="button_1" onclick="fun1();">
				<input type="reset" value="취소" class="button_1"> <input
					type="button" value="돌아가기" class="button_1"
					onclick="history.back();">
			</div>
		</form>
	</div>
	
	<script>
	
	function fun1(){
		
		// 조건이 만족하지 않으면 submit 동작을 취소하기 위해서 false값 리턴
		if(document.fr.id.value = ""){
			alert("아이디를 입력해주세요.!!!");
			document.fr.id.focus();
			return false;
		}
		
		if(document.fr.pass1.value = ""){
			alert("비밀번호를 입력해주세요.!!!");
			document.fr.pass1.focus();
			return false;
		}		
		
		
		// 자바스크립트 내에서 폼의 각 요소들을 서버로 넘기기에 적합할 경우에 폼을 전송
		document.fr.submit;
		
		
	}
	
	
	
	</script>

</body>
</html>
