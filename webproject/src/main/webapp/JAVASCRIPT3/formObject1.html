<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 요소 변경 알림창</title>
</head>
<body>
	<form action="#" name="testForm">
		<fieldset>
		<legend>신청인</legend>	
		<ul>
			<li>
				<label class="reg" for="class">학과</label>
				<select name="major" id="major">
				
				<option>---- 학과 선택 ----</option>
				<option value="a1">건축공학과</option>
				<option value="m1">기계공학과</option>
				<option value="i1">산업공학과</option>
				</select>
			</li>
		</ul>
		</fieldset>
		
		<fieldset>
			<legend>신청 과목</legend>
			
			<p>이 달에 신청할 과목을 선택하세요.</p>	
			<label><input type="radio" name="subject" value="speaking">회화</label>
			<label><input type="radio" name="subject" value="grammar">문법</label>
			<label><input type="radio" name="subject" value="writing">작문</label>
			
<!--			<label><input type="radio" name="subject" value="회화">회화</label>
			<label><input type="radio" name="subject" value="문법">문법</label>
			<label><input type="radio" name="subject" value="작문">작문</label>-->
		</fieldset>
		
		
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요</p>
			<label><input type="checkbox" id="new" name="mailing" value="news" onclick="check(this)">해외 단신</label>
			<label><input type="checkbox" id="dialog" name="mailing" value="dialog" onclick="check(this)"> 5분 회화</label>
			<label><input type="checkbox" id="pops" name="mailing" value="pops" onclick="check(this)">모닝팝스</label>
		</fieldset>
		
		
		<button type="submit" class="order">전송하기</button>
	</form>
	<hr>
	
	
	<script>
		const selectMenu = document.testForm.major; //select 태그 가져옴
		
		selectMenu.onchange = function(){
			
			// select 태그의 option 목록 인덱스 번호가 저장됨 : selectedIndex(기본값 : 0)
 			let selectText = selectMenu.options[selectMenu.selectedIndex].innerText;
			alert(`${selectText}`); 
			
		}
	
	</script>
	
	<script>
		const radioMenu = document.testForm.subject; //radio 가져옴

/*
		for(let i = 0; i< radioMenu.length;i++){
			radioMenu[i].addEventListener('click', function(){
				alert(`${radioMenu[i].value}`);
			});
		}
*/		
	
		let radioTitle = ["회화", "문법", "작문"];
		
		for(let i = 0; i< radioMenu.length;i++){
			radioMenu[i].addEventListener('click', function(){
				alert(`${radioTitle[i]}( ${radioMenu[i].value} ) 로 변경되었습니다.`);
			});
		}

	</script>
	
	<script>
			
		const mailingMenu = document.testForm.mailing; // checkbox 가져옴
		/*
		for(let i = 0; i< mailingMenu.length;i++){
			mailingMenu[i].addEventListener('click', function(){
				alert(`${mailingMenu[i]} 로 변경되었습니다.`);
			});
		}
		*/
		
		let checkTitle = ["해외단신", "5분회화", "모닝팝스"];
				for(let i = 0; i < 	3; i++ ){
				
					function check(box){
						checkTitle[i] = box.checked;
				
					if(box.checked === true)
				    	alert(`[ ${checkTitle[i]}(${box.value}) 를 선택하셨습니다.]`); 
				    else
				    	alert(`[ ${checkTitle[i]}(${box.value}) 를 해제하셨습니다.]`); 
				}
				}

		
		
	</script>	
	
</body>
</html>
