<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>날짜 관련 객체</title>
<style>
	#container{
		width: 300px; height: 300px;
		border-radius: 50%;
		border:1px solid black;
		background-color: skyblue;
		text-align: center;
		margin:50px auto;
	}
	
	h1{
		margin-top:80px;	
	}
	
	.accent{
		font-size: 2em;
		font-weight: 900;
		color:red;
	}
	
	
</style>

</head>
<body>
	<h3>날짜 계산 프로그램 만들기</h3>
	<h4>책을 읽기 시작한 날짜를 지정하고 현재까지 며칠 동안 읽었는지 계산한 총 일수를 보여주는 프로그램 작성</h4>
	
	<div id="container">
		<h1>책읽기</h1>
		<p><span class="accent" id="result">    </span>일 연속으로 <br>
		책 읽기를 달성했군요.</p>
		<p>축하합니다!</p>
	</div>
	
	<script>
		let now = new Date(); //오늘날짜
		let firstDay = new Date("2025-02-25"); //책을 읽기 시작한 날짜
		document.write(`now = ${now}<br>`);
		
		// 날짜 표시 형식을 지역에 맞게 출력
		document.write(`now = ${now.toLocaleDateString()}<br>`);
		document.write(`firstDay = ${firstDay.toLocaleDateString()}<br>`);
		
		let toNow = now.getTime(); // 오늘까지 지난 시간(밀리초) -> 1741239
		let toFirstDay = firstDay.getTime(); // 지정해준 날짜까지 지난 시간(밀리초)
		document.write(`toNow = ${toNow}<br>`);
		document.write(`toFirstDay = ${toFirstDay}<br>`);
		
		// 오늘날짜 - 책을 읽기 시작한 첫날까찌 시간 차이 계산
		let passedTime = toNow - toFirstDay;
		document.write(`passedTime = ${passedTime}<br>`);
		
		// 시간을 일수로 변경하는 계산식
		//									밀리초*초*분*시->1일
		passedTime = Math.round(passedTime/(1000*60*60*24))
		document.write(`passedTime = ${passedTime}<br>`);
		
		// 자바스크립트에서 계산한 결과를 태그내에 넣기 : innerText 프로퍼티(속성) 사용!!
		document.querySelector("#result").innerText=passedTime;
		
		
		
		
		
	</script>
</body>
</html>
