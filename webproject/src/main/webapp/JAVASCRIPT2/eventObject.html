<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 객체(Event Object)</title>
</head>
<body>
	<h3>이벤트 객체(Event Object)</h3>
	<p>1.생성된 이벤트 객체 사용법</p>
	아이디 : <input type="text" id="id">
	<script>
		let inEvent = document.getElementById("id");
		inEvent.onclick = function(event) {
			console.log(`이벤트가 발생한 대상 : ${event.target}`);
			console.log(`이벤트가 발생의 대상에 저장되어 있는 값 : ${event.target.value}`);
			console.log(`이벤트가 발생한 대상의 이벤트 종류(타입) : ${event.type}`);
			console.log(`이벤트가 발생한 대상의 id값 : ${event.target.id}`);
			console.log(`이벤트가 발생한 대상의 tagName : ${event.target.tagName}`);
			console.log(`현재 문서를 기준으로 이벤트가 발생한 대상의 가로위치 : ${event.pageX}`);
			console.log(`현재 문서를 기준으로 이벤트가 발생한 대상의 세로위치 : ${event.pageY}`);
			console.log(`이벤트의 기본 행동이 취소되었는지 : ${event.defaultPrevented}`);
			console.log(`현재 이벤트 리스너를 실행하고 있는 DOM 객체 : ${event.currentTarget}`);
		}
	
	</script>	
	<hr>
	
	<img src="image4/cup-4.jpg" id="cup">
	<script>
		let cup = document.querySelector("#cup");
		
		cup.onclick = function(event){
			alert(`이벤트 유형 : ${event.type}, 이벤트 발생위치 : ${event.pageX}, ${event.pageY}`);
		}
		
	</script>
		
		
			
		
		
	

</body>
</html>
