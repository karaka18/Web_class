<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체</title>
</head>
<body>
	<h3>location 객체 : 현재 문서의 URL 주소 정보가 들어있는 객체이다.</h3>
	<p>이 객체 정보를 편집하면 현재 브라우저창에서 열어야(찾아갈)할 하이트나 문서로 지정할 수 있다.</p>
	<p>현재 브라우저의 HTML 문서의 주소를 얻거나 브라우저에서 새로운 주소 위치로 이동할 때 사용한다.</p>
	<hr>
	
	<script>
		document.write(`<p><b>location.href = ${location.href}  </b></p>`);
		document.write(`<p><b>location.host = ${location.host}  </b></p>`);
		document.write(`<p><b>location.protocol = ${location.protocol}  </b></p>`);
		document.write(`<p><b>location.port = ${location.port}  </b></p>`);
		document.write(`<p><b>location.pathname = ${location.pathname}  </b></p>`);
		
		//
		function fun1(){
			// location.href : 주소 표시줄의 URL 주소를 저장
			alert(location.href);
		}
		
		function fun2(){
			// location.href 프로퍼티에 새로운 주소값 넣기
			alert("네이버로 이동");
			location.href = "http://www.naver.com";
		}
		function fun3(){
			// location.href 프로퍼티에 새로운 주소값 넣기
			alert("지정한 페이지로 이동");
			location.href = "history.html";
		}
		function fun4(){
			// location.reload() : 새로고침을 수행햐아 하는 경우
			alert("새로고침");
			location.reload();
		}
		function fun5(){
			// location.assign("이동할 URL 주소") : 이전 페이지가 있으면 이동할 수 있는 구조이다. 
			alert("daum으로 이동");
			location.assign("http://www.daum.net");
		}
		function fun6(){
			// location.assign("이동할 URL 주소") : 이전 페이지로 돌아갈 수 없는 구조이다.(이전) 
			alert("naver으로 이동");
			location.replace("http://www.naver.com");
		}
		
		
		
	</script>
	
	<input type="button" value="주소표시줄 정보확인" onclick="fun1()">
	<input type="button" value="주소표시줄 정보변경(naver)" onclick="fun2()">
	<input type="button" value="주소표시줄 정보변경(history.html)" onclick="location.href=fun3()">
	<input type="button" value="새로고침" onclick="fun4()">
	<input type="button" value="주소표시줄 정보변경(daum)" onclick="fun5()">
	<input type="button" value="주소표시줄 정보변경(naver)" onclick="fun6()">
	
	
	
</body>
</html>
