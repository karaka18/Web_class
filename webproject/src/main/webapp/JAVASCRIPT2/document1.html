<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document객체 : DOM</title>
</head>
<body>
	<h3>자바스크립트를 사용한 문서 객체 (요소, tag) 생성</h3>
	<h3>요소 생성 방법 : 1.정적 생성 방법, 2.동적 생성 방법</h3>
	<hr>
	
	<p>1.정적 생성 방법 : html문서에 태그로 직접 작성하여 생성하는 방법</p>
	<h1>제목 태그1</h1>
	<hr>
	
	<p>2.동적 생성 방법 : 자바스크립트를 사용해서 html문서에 태그를 생성하는 방법</p>
	<p>메서드 방식 2가지 : 1.document.write() 메서드, document.createElement() 메서드 </p>
	 
	
	<script>
		//1.document.write() 메서드
		document.write(`<h2>제목 태그2</h2>`);
		
		//2.document.createElement() 메서드
		//document.appendChild() 메서드와 같이 사용해야 한다.!!!
		
		//<h3> 제목 태그 3 만들기 </h3>
		let h3 = document.createElement('h3');
		h3.innerHTML = '제목 태그 3 만들기';
		document.body.appendChild(h3);
		
		
	</script>
</body>
</html>
