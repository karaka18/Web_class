<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장 객체(기본 객체)</title>
</head>
<body>
	<h3>배열 생성 : Array 객체</h3>
	
	<script>
	// 배열에 초기값이 없이 생성 : new 키워드르 사용
	// let arr1 = new Array(); 	//개수를 지정하지 않고 생성
	let arr1 = new Array(3);	//개수를 지정해서 생성
	
	document.write("arr1 : " + arr1 + "<br>");
	arr1[0] = 10;
	arr1[1] = 20;
	arr1[2] = 30;
	document.write("arr1 : " + arr1 + "<br>");
	document.write(`<hr>`);
	
	//2. 배열에 초기값을 넣어서 생성 : new 키워드 없이 생성
	// let numbers = ["one", "two", "three", "four"];
	let numbers = Array("one", "two", "three", "four");
	
	for(let i = 0; i < numbers.length; i++){
		document.write(`numbers [${i}] = ${numbers[i]} <br>`);
	}
	
	//2. 배열에 초기값을 넣어서 생성 : new 키워드로 생성
	let numbers1 = new Array("one", "two", "three", "four");
	
	// 향상된 for문 : in 구문으로 사용한다.
	for(let j in numbers1){
		document.write(`numbers1 [ ${j} ] = ${numbers1[j]} <br>`);
	}
	document.write(`<hr>`);
	
	// numbers1 배열의 첫번째 요소값 수정
	numbers1[0] = "first";
	
	// 향상된 for문 : in 구문으로 사용한다.
	for(let j in numbers1){
		document.write(`numbers1 [ ${j} ] = ${numbers1[j]} <br>`);
	}
	
	</script>
</body>
</html>
