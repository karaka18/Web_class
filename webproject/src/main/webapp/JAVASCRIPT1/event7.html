<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트(event)와 이벤트 처리기(eventListener / autoHadler)</title>
</head>
<body>
	<h3>DOM을 이용한 addEventLinstner() 방식</h3>
	<p>형식)웹요소.addEventLinstner("이벤트종료", 실행할 함수, 캡쳐여부(기본값:false))</p>
	<p>이벤트종류를 지정할 때 앞에 on을 붙이지 않는다. (onclick -> click)</p>
	<p>프로퍼티 방식과의 차이점 : 하나 이상의 이벤트 핸들러를 바인딩 시킬때 사용한다.</p>
	<hr>
	
	<p>mouseover, mouseout, click 이벤트 동시에 3가지의 이벤트 핸들러 연결</p>
	
	<div id="container">
		<img src="image4/cup-1.jpg" id="cover">
	</div>
	
	<script>
		
		let cover = document.getElementById("cover");
		
		/*
		// 익명함수 방식
		cover.addEventListener("mouseover", function(){ cover.src = "image4/cup-2.jpg";},false);
		cover.addEventListener("mouseout", function(){ cover.src = "image4/cup-3.jpg";},false);
		//화살표 함수 (fat-arrow) 방식
		cover.addEventListener("click", () => { cover.src = "image4/cup-4.jpg";},false);
		*/
		
		// 이벤트 제거 : removeEventListener
		
		
		cover.addEventListener("mouseover", changePic, false);
		cover.addEventListener("mouseout", changePic1, false);
		cover.addEventListener("click", changePic2, false);
		
		function changePic(){
			cover.src = "image4/cup-2.jpg";
		}
		
		function changePic1(){
			cover.src = "image4/cup-3.jpg";
		}
		function changePic2(){
			cover.src = "image4/cup-4.jpg";
		}
		
		// 이벤트 제거 : removeEventListener() 함수 사용
		cover.removeEventListener("click", changePic2, false);
		
	</script>
	
</body>
</html>
