<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트(event)와 이벤트 처리기(eventListener / autoHadler)</title>
</head>
<body>
	<h3>DOM을 이용한 addEventLinstner() 방식</h3>
	<p>형식)웹요소.addEventLinstner("이벤트종료", 실행할 함수, 캡쳐여부(기본값:false))</p>
	<p>이벤트종류를 지정할 때 앞에 on을 붙이지 않는다. (onclick -> click)</p>
	<p>프로퍼티 방식과의 차이점 : 하나 이상의 이벤트 핸들러를 바인딩 시킬때 사용한다.</p>
	<hr>
	
	<button class="loginButton">로그인</button>
	
	<script>
		let btn = document.querySelector(".loginButton");
		
		//프로퍼티(property: 속성) 방식 : 하나의 이벤트에 하나의 이벤트 리스너(핸들러, 처리기)만 바인딩 가능하다.
		// 2개의 이벤트 리스너를 지정하면 마지막 이벤트 리스너가 수행된다.
		btn.onclick = function(){
			alert("1번째 로그인!!!");
		}
		
		btn.onclick = function(){
			alert("2번째 로그인!!!");
		}
		
		
	</script>

	<hr>
	
	<button class="loginButton1">로그인</button>

	<script>
		//형식)웹요소.addEventLinstner("이벤트종료", 실행할 함수, 캡쳐여부(기본값:false))
		//이벤트종류를 지정할 때 앞에 on을 붙이지 않는다. (onclick -> click)
		//프로퍼티 방식과의 차이점 : 하나 이상의 이벤트 핸들러를 바인딩 시킬때 사용한다.
		let btn1 = document.querySelector(".loginButton1");
		
		btn1.addEventListener("click",
				function(){ alert("3번째 로그인!!!")}
				);
		
		// 중복 등록
		btn1.addEventListener("click",
				function(){ alert("4번째 로그인!!!")}
				);
		
		// 중복 등록
		btn1.addEventListener("click",
				function(){ alert("5번째 로그인!!!")}
				);
	
	
	</script>	
	
	
	


</body>
</html>
